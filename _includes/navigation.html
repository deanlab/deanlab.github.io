<header class="container">
    <div class="container head_wrap">
        <img src="http://res.cloudinary.com/codegaucho/image/upload/v1381412670/uu1mlsbav8zglaovhod3.jpg">
    </div>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark" role="banner">

        <a class="navbar-brand" href="/">{{ site.title }}</a>

        <ul class="navbar-nav">
            {% for item in site.data.navigation %}
            <li class="nav-item" style="list-style-type: none;" {% if page.url == item.link %}style="color: red;"
                {% endif %}>
                <a class="nav-link" href="{{ item.link }}">{{ item.name }} </a>
            </li>

            {% endfor %}
        </ul>


    </nav>
</header>
