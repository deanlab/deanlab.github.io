<hr />
<footer role="contentinfo" class="text-muted">

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div>
          {% if page.date %}
          &copy;{{ page.date | date: "%Y" }}
          {% else %}
          &copy;{{ 'now' | date: "%Y" }}
          {% endif %}
          {{ site.title }}
        </div>

        <!-- 
           <div>
          Built by
          <a href="http://codegaucho.com">
            CodeGaucho, LLC
          </a>
        </div> 
      -->
      </div>
      <div class="col-sm-4">
        <!-- TODO - algin footer -->
        <div>
          <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope"></i> {{ site.email }}
          </a>
        </div>

        {% if site.github_username %}
        <div>
          <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github"></i>

            <span class="username"> {{ site.github_username }}</span>
          </a>
        </div>
        {% endif %}

        {% if site.google_scholar %}
        <div>
          <a href="https://scholar.google.com/citations?user={{ site.google_scholar }}&hl=en">
            <i class="fa fa-graduation-cap"></i>

            <span class="username"> google scholar</span>
          </a>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</footer>
